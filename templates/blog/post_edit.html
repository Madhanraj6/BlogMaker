<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Edit Post</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="title" class="form-label">Title:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-pencil-fill"></i></span>
                        <input type="text" id="title" name="title" class="form-control" value="{{ post.title }}" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="content" class="form-label">Content:</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-file-text-fill"></i></span>
                        <textarea id="content" name="content" class="form-control" rows="6" required>{{ post.content }}</textarea>
                    </div>
                </div>
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success me-2"><i class="bi bi-save"></i> Save Changes</button>
                    <a href="{% url 'post_list' %}" class="btn btn-outline-secondary"><i class="bi bi-x-circle"></i> Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
