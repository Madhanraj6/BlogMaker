{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>{{ post.id|default:"Create New Post" }}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" value="{{ post.title|default:'' }}" required>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea id="content" name="content" class="form-control" rows="10" required>{{ post.content|default:'' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'post_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
