{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>{{ post.title }}</h1>
    <p class="text-muted">Published on {{ post.created_at|date:"F d, Y" }}</p>
    <p>{{ post.content }}</p>
    <a href="{% url 'post_edit' post.id %}" class="btn btn-secondary">Edit</a>
    <form action="{% url 'post_delete' post.id %}" method="post" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{% url 'post_list' %}" class="btn btn-primary">Back to Posts</a>
</div>
{% endblock %}
